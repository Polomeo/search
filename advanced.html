<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="links">
            <a href="index.html">Google Search</a>
        </div>
        <div class="advanced-search-container">
            <h1>Advanced search</h1>
            <form action="https://www.google.com/search">
                <div class="advanced-search-grid">
                    <div>all these words:</div>
                    <div><input type="text" name="as_q"></div>
                    <div>this exact word of phrase:</div>
                    <div><input type="text" name="as_epq"></div>
                    <div>any of these words:</div>
                    <div><input type="text" name="as_oq"></div>
                    <div>none of these words:</div>
                    <div><input type="text" name="as_eq"></div>
                </div>
                <div id="advanced-search-button-container">
                    <input id="advanced-search-button" type="submit" value="Google Advanced Search">
                </div>
            </div>
        </form>
    </body>
</html>
