<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="links">
            <a href="index.html">Google Search</a>
        </div>
        <form action="https://www.google.com/search">
            <table>
                <thead>
                    <tr>
                        <th>Show pages that contain...</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Find pages with...</td>
                        <td><input type="text" name="as_q" placeholder="all these words"></td>
                    </tr>
                    <tr>
                        <td>Find pages with...</td>
                        <td><input type="text" name="as_epq" placeholder="this exact word of phrase"></td>
                    </tr>
                    <tr>
                        <td>Find pages with...</td>
                        <td><input type="text" name="as_oq" placeholder="any of these words"></td>
                    </tr>
                    <tr>
                        <td>Find pages with...</td>
                        <td><input type="text" name="as_eq" placeholder="none of these words"></td>
                    </tr>
                </tbody>
            </table>
            <input id="advanced-search-button" type="submit" value="Google Advanced Search">
        </form>
    </body>
</html>
